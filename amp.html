  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <meta name="description" content="This is the AMP Boilerplate.">
    <link rel="preload" as="script" href="https://cdn.ampproject.org/v0.js">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <!-- Import other AMP Extensions here -->
    <script async custom-element="amp-web-push" src="https://cdn.ampproject.org/v0/amp-web-push-0.1.js"></script>
    <style amp-custom>
    /* Add your styles here */
    </style>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

    <link rel="canonical" href=".">
    <title>staging https amp testing</title>
  </head>
  <body>

    <!-- amp-web-push tag for https websites -->
    <amp-web-push id = "amp-web-push"
      layout="nodisplay"
      helper-iframe-url="https://subscribers-staging-https.herokuapp.com/amp-helper-iframe.html"
      permission-dialog-url="https://subscribers-staging-https.herokuapp.com/amp-permission-dialog.html"
      service-worker-url="https://subscribers-staging-https.herokuapp.com/firebase-messaging-sw.js?subscribersSiteId=34bfcddb-4887-4f41-8fe8-775c5b4133da"
    ></amp-web-push>

    <h1>Hello World This is an AMP page for Subscribers Push HTTPS AMP testing</h1>
    <!-- A subscription widget -->
    <amp-web-push-widget
    visibility="unsubscribed"
    layout="fixed"
    width="250"
    height="80"
    >
    <button on="tap:amp-web-push.subscribe">Subscribe to Notifications</button>
    </amp-web-push-widget>

    <!-- An unsubscription widget -->
    <amp-web-push-widget
    visibility="subscribed"
    layout="fixed"
    width="250"
    height="80"
    >
    <button on="tap:amp-web-push.unsubscribe">
      Unsubscribe from Notifications
    </button>
    </amp-web-push-widget>
  </body>
</html>
